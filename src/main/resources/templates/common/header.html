<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom stick">
            <div class="container">
                <a class="navbar-brand me-4" href="#">
                    <span class="kudo">Kudo</span><span class="computer">Computer</span>
                    <span class="tagline">BY JAVA5</span>
                </a>

                <div class="d-flex align-items-center justify-content-center flex-grow-1">
                    <form class="search-form d-flex">
                        <input class="form-control" type="search" placeholder="Bạn cần tìm gì?" aria-label="Search">
                        <button class="btn btn-search" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                </div>

                <div class="d-none d-lg-flex align-items-center gap-3">
                    <a href="#" class="user-menu">
                        <i class="far fa-user-circle fs-5"></i>
                        <div class="d-flex flex-column" style="font-size: 0.85rem;">
                            <span>Tài khoản</span>
                            <span style="font-size: 0.75rem;">Đăng nhập</span>
                        </div>
                    </a>

                    <a href="#" class="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge-cart">0</span>
                        <span>Giỏ hàng</span>
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
